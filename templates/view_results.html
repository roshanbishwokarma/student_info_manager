<h2>Filter Results</h2>
<form method="GET" action="/view_results">
    <label for="class_filter">Class:</label>
    <input type="text" id="class_filter" name="class_filter" placeholder="Enter class">

    <label for="student_filter">Student Name:</label>
    <input type="text" id="student_filter" name="student_filter" placeholder="Enter student name">

    <button type="submit">Filter</button>
</form>

<h2>Student Results</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>
            <a href="{{ url_for('edit_result', result_id=r[5]) }}">Edit</a> |
            <a href="{{ url_for('delete_result', result_id=r[5]) }}" onclick="return confirm('Are you sure you want to delete this result?');">Delete</a>
        </td>
        
    </tr>
    {% endfor %}
</table>
