<h2>Student List</h2>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Roll No</th><th>Class</th></tr>
    {% for student in students %}
    <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back</a>
